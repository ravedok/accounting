<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <fa-icon icon="euro-sign" size="4x" class="text-success"></fa-icon>
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title">Ingresos</h5>
              <p class="card-text text-success">
                +{{ incomes | currency: 'EUR' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <fa-icon icon="euro-sign" size="4x" class="text-danger"></fa-icon>
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title">Gastos</h5>
              <p class="card-text text-danger">
                -{{ expenses | currency: 'EUR' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <canvas
            baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [colors]="doughnutCartColors"
            chartType="doughnut"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
